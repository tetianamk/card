<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <title>Card</title>
</head>
<body>
  <main class="cards-inf">
    <section class="card sale">
      <img class="card-icon" src="./assets/img/chart-line.svg" alt="chart-line">
      <div class="header-card">
        <h2 class="title-card">Weekly Sales</h2>
        <p class="total-card">$ 15,0000</p>
      </div>
        <div class="percent-card">
          <p class="text-percent">Increased by 60%</p>
        </div>
    </section>
    <section class="card order">
      <img class="card-icon" src="./assets/img/bookmark-outline.svg" alt="bookmark">
      <div class="header-card">
        <h2 class="title-card">Weekly Orders</h2>
        <p class="total-card">45,6334</p>
      </div>
        <div class="percent-card">
          <p class="text-percent">Decreased by 10%</p>
      </div>
    </section>
    <section class="card online">
      <img class="card-icon" src="./assets/img/diamond-outline.svg" alt="diamond">
      <div class="header-card">
        <h2 class="title-card">Visitors Online</h2>
        <p class="total-card">95,5741</p>
      </div>
        <div class="percent-card">
          <p class="text-percent">Increased by 5%</p>
        </div>
    </section>
  </main>
</body>
</html>
